<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Web</title>
    <link rel="stylesheet" href="pro1.css">

    <!--Linking Open Cv Js files-->
    <script async src="../../../150-Days-Web3-Full-Stack-Challenge/Project/Project 1/Resources/Templates/opencv.js" onload="openCvReady()"></script>
    
    <!--Linking Icons-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <!-- Link JS file-->
    <script src="pro1.js"></script>

    <!-- main page-->
    <div class="main-page">

        <div class="side-line">

        </div>
        <!-- side bar-->

            </span>

            </span>
