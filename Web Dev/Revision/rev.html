        <ul>
            <li><label for="name">Name</label>
                <input type="text" name="name" id="name" placeholder="Enter Your Name" required ></li>

            <li><label for="Subject">Subject</label>

                <textarea name="message" id="message" cols="30" rows="10" required></textarea></li>
            <li><input type="submit" value="Send Message"></li>
        </ul>
    </form>
