<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        <label for="volume"> Volume Control</label>
        <input type="range" name="range" id="volume" min="0" max="100" step="1"> 
        <br>
        <br>
    
        <label for="password">Password</label>
        <input type="password" id="password" name="password" pattern="[0-9a-zA-Z]{8-10}" required>
        <br>
        <br>
        <label for="country">Which country you are from?</label>
        <select name="country" id="country" aria-placeholder="select">
            <option value="india">India</option>
            <option value="america">America</option>
            <option value="china">China</option>
            <option value="japan">Japan</option>
            <option value="uk">Uk</option>
            <option value="dubai">Dubai</option>
            <option value="singapore">Singapore</option>
            <option value="germany">Germany</option>
        </select>


        <br>
        <br>

        <label for="city">Which city you are from?</label>
        <input type="text" name="city" id="city" list="cities">
        <datalist id="cities">
            <option value="Mumbai"></option>
            <option value="Delhi"></option>
            <option value="Bangalore"></option>
            <option value="Hyderabad"></option>
            <option value="Chennai"></option>
            <option value="Assam"></option>
            <option value="Pune"></option>
            <option value="Indore"></option>
        </datalist>
        <br>
        <br>
        <label for="comment">Share your feedback with us</label>
        <textarea name="comment" id="comment" cols="10"rows="10"></textarea>
        <br>
        <br>

        <li><a href="main.html">Home</a></li>
        <li><a href="main.html">About Me</a></li>
        <br>

        <label for="fruits">Which is your favourite fruits </label>
        <input type="text" name="fruits" id="fruits" required>
        <br>
        <br>
        <label for="city">Where do you live in?</label>
        <select name="city" id="city" aria-placeholder="city">
            <option value="city" aria-placeholder="initial-scale">City</option>
            <option value="mumbai">Mumbai</option>
            <option value="delhi">Delhi</option>
            <option value="surat">Surat</option>
            <option value="pune">Pune</option>
            <option value="bangalore">Bangalore</option>
            <option value="hyderabad">Hyderabad</option>
        </select>
        <br>
       <br>
        <label for="state">Which state in India you are from?</label>
        <input type="text" name="state" id="state" list="states">
        <datalist id="states">
            <option value="Maharashtra"></option>
            <option value="Karnataka"></option>
            <option value="Goa"></option>
            <option value="Punjab"></option>
            <option value="Tamil Nadu"></option>
            <option value="Delhi"></option>
            <option value="Bihar"></option>
            <option value="Assam"></option>
            <option value="Jharkhand"></option>
            <option value="Uttar Pradesh"></option>
        </datalist>
        <br>
        <br>
        <input type="submit" value="Submit">
        <input type="button" value="Reset">
    </form>
</body>
</html>
